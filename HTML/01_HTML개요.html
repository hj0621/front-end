<!--
    VS CODE 단축기
    1. 주석 : ctrl + /
    2. 라인복사 : Alt + Shift + 상하방향키
    3. 라인이동 : Alt + 상하방향키
    4. 라인삭제 : Shift + Delete
    5. 저장 : Ctrl + s
    6. 자동완성 : Ctrl + Space
    ** ctrl + k 떼고 v 누르면 HTML Previwe 실행됨.
-->

<!-- 

    HTML
    1. Hyper Text Markup Language
    2. 하이퍼텍스트(링크)를 만드는 언어
    3. 태그(tag) 형식으로 구성
      1) 미리 정해진 태그만 사용할 수 있음.
      2) 시작태그(<tag>)와 종료태그(</tag>)로 구성됨.
      3) 시작태그와 종료태그로 구성되지 않은 나홀로 태그가 있음.  <br>
      4) 소문자로 작성함.
      5) 계층 구조(부모 - 자식 태그)를 가짐.
 -->

 <!DOCTYPE HTML>
 <html> <!--부모태그-->
    <head> <!--자식태그-->
        <title>HTML연습</title>
    </head>
    <body> <!--자식태그-->
        <h1>HELLO HTML</h2>
    </body>
 </html>
