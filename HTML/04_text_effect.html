<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        텍스트 효과 지정하기
        1. 인라인 레벨
        2. 태그로 지정한 텍스트에만 적용됨
        3. 종류
            1) 굵게
                - <b></b>           ; bold
                - <strong></strong> ; 추천(강하게)
            2) 기울임
                - <i></i>           ; italic
                - <em></em>         ; 추천(강조)
            3) 밑줄
                - <u></u>           ; underline
                - <ins></ins>       ; 추천(삽입된 텍스트)
            4) 취소
                - <s></s>           ; strikeline
                - <del></del>       ; 추천(삭제된 텍스트)    
            5) 형광펜
                - <mark></mark>
            6) 위첨자
                - <sup></sup>
            7) 아래첨자
                - <i></i>     
    -->
    <p><strong>인도를 중심으로</strong> <s>빠르게</s> 확산 중인 <b>코로나19 신종 바이러스</b>인 <mark>'XBB.1.16' 변이</mark>가 
        <u>국내에도 유입된 것으로 파악</u>됐다. 
        이 변이는 기존 <sup>코로나</sup> <sub>바이러스에서</sub> 볼 수 없었던 <i>'눈병' 증상</i>을 보이는 것으로 알려졌다.
    </p>


</body>
</html>
